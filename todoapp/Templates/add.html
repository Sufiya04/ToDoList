<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Page</title>
        <style>
            h1
            {
                color: rgb(101, 2, 2);
                text-align: center;
            }
            div
            {
                border: 1px solid black;
                margin-top: 100px;
                width: 300px;
                height: 400px;
                margin-left: 450px;
                padding-left: 10px;
                background-color: honeydew;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <h1 id="head1">Your Task</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for i in data %}
                    {{i.label_tag}}
                    {{i}}
                    <br><br>
                {% endfor %}
                <button>Submit</button>
                <br><br>
                <a href="{% url 'view' %}">View Task</a>
            </form>
        </div>
    </body>
</html>
